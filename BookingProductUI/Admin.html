<html>
    <head>
        <title>Admin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
            <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" data-toggle="tab" href="#Air">Air</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#Activity">Activity</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#Car">Car</a>
                    </li>

                        <a class="nav-link" data-toggle="tab" href="#Hotel">Hotel</a>
                    </li>

            <!-- Tab panes -->
  <div class="tab-content">
        <div id="Air" class="container tab-pane active"><br>
          <h3>Add Air Product</h3>
          <form method="POST">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="Name" id="AirName" placeholder="Enter Air Product Name" required>
            </div>
            <div class="form-group">
                <label>Departure Time</label>
                <input type="time" class="form-control" name="DepartureTime" id="AirDepartureTime" placeholder="Enter Air Product Name" required>
            </div>
            <div class="form-group">
                <label>Arrival Time</label>
                <input type="time" class="form-control" name="ArrivalTime" id="AirArrivalTime" placeholder="Enter Air Product Name" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" step=".01" class="form-control" name="Price" id="AirPrice" placeholder="Enter Price Here" required>
            </div>
          </form>
          <button onclick="addAirProduct()" type="button" class="btn btn-default">Add</button>
        </div>
        <div id="Activity" class="container tab-pane fade"><br>
          <h3>Add Activity Product</h3>
          <form method="POST">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="Name" id="ActivityName" placeholder="Enter Activity Product Name" required>
            </div>
            <div class="form-group">
                <label>From Time</label>
                <input type="time" class="form-control" name="FromTime" id="ActivityFromTime" placeholder="Enter From Time" required>
            </div>
            <div class="form-group">
                <label>To Time</label>
                <input type="time" class="form-control" name="ToTime" id="ActivityToTime" placeholder="Enter To Time" required>
            </div>
            <div class="form-group">
                <label>Place</label>
                <input type="text" class="form-control" name="Place" id="ActivityPlace" placeholder="Enter Place" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" step=".01" class="form-control" name="Price" id="ActivityPrice" placeholder="Enter Price Here" required>
            </div>
            
          </form>
          <button onclick="addActivityProduct()" class="btn btn-default">Add</button>
        </div>
        <div id="Car" class="container tab-pane fade"><br>
          <h3>Add Car Product</h3>
          <form method="POST">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="Name" id="CarName" placeholder="Enter Car Product Name" required>
              </div>
              <div class="form-group">
                  <label>Model</label>
                  <input type="string" class="form-control" name="Model" id="CarModel" placeholder="Enter Car Product Model" required>
              </div>
              <div class="form-group">
                  <label>Company</label>
                  <input type="string" class="form-control" name="Company" id="CarCompany" placeholder="Enter Car Product Comapany" required>
              </div>
              <div class="form-group">
                  <label>Price</label>
                  <input type="number" step=".01" class="form-control" name="Price" id="CarPrice" placeholder="Enter Price Here" required>
              </div>
            </form>
            <button onclick="addCarProduct()" type="button" class="btn btn-default">Add</button>
        </div>
        <div id="Hotel" class="container tab-pane fade"><br>
            <h3>Add Hotel Product</h3>
            <form method="POST">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" name="Name" id="HotelName" placeholder="Enter Hotel Product Name" required>
                </div>
                <div class="form-group">
                    <label>From Date</label>
                    <input type="date" class="form-control" name="FromDate" id="HotelFromDate" placeholder="Enter From Date Here" required>
                </div>
                <div class="form-group">
                    <label>To Date</label>
                    <input type="date" class="form-control" name="ToDate" id="HotelToDate" placeholder="Enter To Date" required> 
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" name="City" id="HotelCity" placeholder="Enter City Here" required>
                </div>
                <div class="form-group">
                    <label>LandMark</label>
                    <input type="text" class="form-control" name="LandMark" id="HotelLandMark" placeholder="Enter LandMark Here" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" step=".01" class="form-control" name="Price" id="HotelPrice" placeholder="Enter Price Here" required>
                </div>
              </form>
              <button onclick="addHotelProduct()" type="button" class="btn btn-default">Add</button>
        </div>
      </div>
      <script>
        function addAirProduct()
        {
          var url = "http://localhost:51597/Products/Air"
          var airProduct = {};
          airProduct.Name = document.getElementById("AirName").value;
          airProduct.Price = document.getElementById("AirPrice").value;
          airProduct.DepartureTime = document.getElementById("AirDepartureTime").value;
          airProduct.ArrivalTime = document.getElementById("AirArrivalTime").value;
          var json = JSON.stringify(airProduct);
          var xhr = new XMLHttpRequest();
          xhr.open("POST", url, true);
          xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
          xhr.send(json);
        }
        function addActivityProduct()
        {
          var url = "http://localhost:51597/Products/Activity"
          var activityProduct = {};
          activityProduct.Name = document.getElementById("ActivityName").value;
          activityProduct.Price = document.getElementById("ActivityPrice").value;
          activityProduct.FromTime = document.getElementById("ActivityFromTime").value;
          activityProduct.ToTime = document.getElementById("ActivityToTime").value;
          activityProduct.Place = document.getElementById("ActivityPlace").value;
          var json = JSON.stringify(activityProduct);
          console.log(json)
          var xhr = new XMLHttpRequest();
          xhr.open("POST", url, true);
          xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
          xhr.send(json);
        }
        function addCarProduct()
        {
          var url = "http://localhost:51597/Products/Car"
          var carProduct = {};
          carProduct.Name = document.getElementById("CarName").value;
          carProduct.Price = document.getElementById("CarPrice").value;
          carProduct.Model = document.getElementById("CarModel").value;
          carProduct.Company = document.getElementById("CarCompany").value;
          var json = JSON.stringify(carProduct);
          console.log(json)
          var xhr = new XMLHttpRequest();
          xhr.open("POST", url, true);
          xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
          xhr.send(json);
        }
        function addHotelProduct()
        {
          var url = "http://localhost:51597/Products/Hotel"
          var hotelProduct = {};
          hotelProduct.Name = document.getElementById("HotelName").value;
          hotelProduct.Price = document.getElementById("HotelPrice").value;
          hotelProduct.FromDate = document.getElementById("HotelFromDate").value;
          hotelProduct.ToDate = document.getElementById("HotelToDate").value;
          hotelProduct.City = document.getElementById("HotelCity").value;
          hotelProduct.LandMark = document.getElementById("HotelLandMark").value;
          var json = JSON.stringify(hotelProduct);
          console.log(json)
          var xhr = new XMLHttpRequest();
          xhr.open("POST", url, true);
          xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
          xhr.send(json);
        }
      </script>
    </body>
</html>
